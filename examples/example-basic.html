<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8">
  <title>FeatherText – Basic Example (Light)</title>
  <link rel="stylesheet" href="../dist/feathertext.css">
  <script src="../dist/feathertext.min.js"></script>
</head>
<body style="margin:24px;">
  <h1>FeatherText – Basic Example (Light)</h1>
  <textarea id="basic"><p>Light theme, minimal toolbar.</p></textarea>

  <script>
    const [editor] = FeatherText.init('#basic', {
      theme: 'light',
      placeholder: 'Type here…',
      toolbar: ['format','bold','italic','|','ul','ol','|','undo','redo'],
      headings: ['P','H1','H2']
    });
  </script>
</body>
</html>
