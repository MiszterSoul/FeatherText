<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FeatherText â€“ Simple Example</title>
  <link rel="stylesheet" href="../dist/feathertext.css">
  <link rel="stylesheet" href="./styles.css">
  <script src="./theme-toggle.js"></script>
  <script src="../dist/feathertext.min.js"></script>
</head>
<body>
  <header class="header">
    <div class="brand"><span class="dot"></span><h1>FeatherText Examples</h1></div>
    <div class="toolbar">
      <button class="btn" onclick="toggleTheme()">Toggle theme</button>
      <a class="btn" href="./example-basic.html">Basic</a>
      <a class="btn" href="./example-api.html">API</a>
      <a class="btn" href="./example-ocean.html">Ocean</a>
      <a class="btn" href="./config-generator.html">Config Generator</a>
    </div>
  </header>
  <main class="container">
    <h2>Simple editor</h2>
    <p class="lead">A minimal instance with sane defaults. Try switching themes above.</p>
    <textarea id="desc" name="description" data-placeholder="Write descriptionâ€¦">
      <h2>Hello ðŸ‘‹</h2><p>This is a <b>tiny</b> editor.</p>
    </textarea>
  </main>
  <footer class="container footer">FeatherText Â· MIT License</footer>

  <script>
    const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
    const [editor] = FeatherText.init('#desc', {
      theme: currentTheme,
      sanitizePaste: true
    });
    // Sync on theme toggle
    addEventListener('themechange', (e) => editor.setTheme(e.detail));
  </script>
</body>
</html>
